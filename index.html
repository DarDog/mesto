<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header page__header">
  <a href="/" class="logo header__logo"></a>
</header>
<main class="main page__main">
  <section class="profile main__profile">
    <img src="images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-button"></button>
      <article class="pop-up">
        <form action="" class="pop-up__container">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <input type="text" class="pop-up__input" placeholder="Введите ваше имя">
          <input type="text" class="pop-up__input" placeholder="Расскажите о себе">
          <button class="pop-up__submit-button">Сохранить</button>
          <div class="pop-up__exit-button"></div>
        </form>
      </article>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="elements main__elements">
    <ul class="elements__cards">
      <li class="card">
        <img src="images/Burg%20Eltz.jpg" alt="Замок Burg Eltz" class="card__image">
        <h2 class="card__title">Замок Burg Eltz</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="images/chertov-most.jpg" alt="Чертов мост" class="card__image">
        <h2 class="card__title">Сахалин Чертов мост</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="images/Franch.jpg" alt="Франция" class="card__image">
        <h2 class="card__title">Франция</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="images/italy.jpg" alt="Италия" class="card__image">
        <h2 class="card__title">Италия</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="images/japan.jpg" alt=Япония" class="card__image">
        <h2 class="card__title">Япония</h2>
        <button class="card__like-button"></button>
      </li>
      <li class="card">
        <img src="images/kholmskoe-vodohranilishe.jpg" alt="Холмское водохранилище" class="card__image">
        <h2 class="card__title">Сахалин Холмск</h2>
        <button class="card__like-button"></button>
      </li>
    </ul>
  </section>
</main>
<footer class="footer page__footer">
  <p class="footer__copyright">&copy;&nbsp;2021 Mesto Russia</p>
</footer>
<script src="scripts/script.js"></script>
</body>
</html>
