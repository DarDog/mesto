<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header page__header">
  <a href="#" class="logo header__logo"></a>
</header>
<main class="main page__main">
  <section class="profile main__profile">
    <img src="images/avatar.jpg" alt="аватар пользователя" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-button"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements main__elements">
    <ul class="elements__cards">
    </ul>
  </section>
</main>
<footer class="footer page__footer">
  <p class="footer__copyright">&copy;&nbsp;2021 Mesto Russia</p>
</footer>
<article class="pop-up pop-up_content_edit">
  <div class="pop-up__background">
    <h2 class="pop-up__title">Редактировать профиль</h2>
    <form class="form" name="editForm">
      <label class="form__field">
        <input type="text" class="form__input" placeholder="Введите ваше имя" name="profileName" id="name-input"
               required>
        <span class="form__input-error name-input-error"></span>
      </label>
      <label class="form__field">
        <input type="text" class="form__input" placeholder="Расскажите о себе" name="profileDescription"
               id="description-input" required>
        <span class="form__input-error description-input-error"></span>
      </label>
      <button type="submit" class="pop-up__submit-button" name="submitButton">Сохранить</button>
    </form>
    <div class="pop-up__exit-button"></div>
  </div>
</article>
<article class="pop-up pop-up_content_add">
  <div class="pop-up__background">
    <h2 class="pop-up__title">Новое место</h2>
    <form class="form" name="addForm">
      <label class="form__field">
        <input type="text" class="form__input" placeholder="Название" name="cardName" required>
      </label>
      <label class="form__field">
        <input type="url" class="form__input" placeholder="Ссылка на картинку" name="cardLink" required>
      </label>
      <button type="submit" class="pop-up__submit-button" name="submitButton">Создать</button>
    </form>
    <div class="pop-up__exit-button"></div>
  </div>
</article>
<article class="pop-up pop-up_content_image">
  <div class="pop-up__image-container">
    <img src="/" alt="тут будет 'alt' открываемой картинки" class="pop-up__image">
    <h2 class="pop-up__image-title"></h2>
    <div class="pop-up__exit-button pop-up__exit-button_place_image-pop-up"></div>
  </div>
</article>
<template id="card_template">
  <li class="card">
    <img src="/" alt="тут будет 'alt' добавляемой картинки" class="card__image">
    <h2 class="card__title"></h2>
    <button class="card__like-button" type="button"></button>
    <button class="card__delete-button" type="button"></button>
  </li>
</template>
<script src="scripts/script.js"></script>
</body>
</html>
