<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header page__header">
  <a href="#" target="_self" class="logo header__logo"></a>
</header>
<div class="spinner spinner_position_main"></div>
<main class="main page__main display-none">
  <section class="profile main__profile">
    <div class="profile__overlay">
      <img src="#" alt="аватар пользователя" class="profile__avatar">
    </div>
    <div class="profile__info">
      <h1 class="profile__title"></h1>
      <button type="button" class="profile__edit-button"></button>
      <p class="profile__subtitle"></p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements main__elements">
    <ul class="elements__cards">
    </ul>
  </section>
</main>
<footer class="footer page__footer">
  <p class="footer__copyright">&copy;&nbsp;2021 Mesto Russia</p>
</footer>
<article class="pop-up pop-up_content_edit">
  <div class="pop-up__background">
    <h2 class="pop-up__title">Редактировать профиль</h2>
    <form novalidate class="form" name="editForm">
      <label for="name-input" class="form__field">
        <input type="text" class="form__input" placeholder="Введите ваше имя" name="name" id="name-input"
               required minlength="2" maxlength="40">
        <span class="form__input-error name-input-error"></span>
      </label>
      <label for="description-input" class="form__field">
        <input type="text" class="form__input" placeholder="Расскажите о себе" name="about"
               id="description-input" required minlength="2" maxlength="200">
        <span class="form__input-error description-input-error"></span>
      </label>
      <button type="submit" class="form__submit-button" name="submitButton">Сохранить</button>
    </form>
    <button type="button" class="pop-up__exit-button"></button>
  </div>
</article>
<article class="pop-up pop-up_content_add">
  <div class="pop-up__background">
    <h2 class="pop-up__title">Новое место</h2>
    <form novalidate class="form" name="addForm">
      <label for="card-name-input" class="form__field">
        <input type="text" class="form__input" placeholder="Название" name="name" id="card-name-input" required
               minlength="2" maxlength="30">
        <span class="form__input-error card-name-input-error"></span>
      </label>
      <label for="card-link-input" class="form__field">
        <input type="url" class="form__input" placeholder="Ссылка на картинку" name="link" id="card-link-input"
               required>
        <span class="form__input-error card-link-input-error"></span>
      </label>
      <button type="submit" class="form__submit-button" name="submitButton">Создать</button>
    </form>
    <button type="button" class="pop-up__exit-button"></button>
  </div>
</article>
<article class="pop-up pop-up_content_avatar">
  <div class="pop-up__background">
    <h2 class="pop-up__title">Обновить аватар</h2>
    <form novalidate class="form" name="avatarForm">
      <label for="card-link-input" class="form__field">
        <input type="url" class="form__input" placeholder="Ссылка на картинку" name="avatar"
               id="profile-avatar-link-input"
               required>
        <span class="form__input-error profile-avatar-link-input-error"></span>
      </label>
      <button type="submit" class="form__submit-button" name="submitButton">Сохранить</button>
    </form>
    <button type="button" class="pop-up__exit-button"></button>
  </div>
</article>
<article class="pop-up pop-up_content_image">
  <div class="pop-up__image-container">
    <img src="#" alt="тут будет 'alt' открываемой картинки" class="pop-up__image">
    <h2 class="pop-up__image-title"></h2>
    <button type="button" class="pop-up__exit-button pop-up__exit-button_place_image-pop-up"></button>
  </div>
</article>
<article class="pop-up pop-up_content_delete">
  <div class="pop-up__background">
    <h2 class="pop-up__title">Вы уверены?</h2>
    <form novalidate class="form" name="deleteForm">
      <button type="submit" class="form__submit-button" name="submitButton">ДА</button>
    </form>
    <button type="button" class="pop-up__exit-button"></button>
  </div>
</article>
<article class="pop-up pop-up_content_error-massage">
  <div class="pop-up__background">
    <h2 class="pop-up__title">Ой, что-то пошло не так!</h2>
    <form novalidate class="form" name="errorMassageForm">
      <p class="error_massage">Ошибка 404</p>
      <button type="submit" class="form__submit-button" name="submitButton">Ок</button>
    </form>
    <button type="button" class="pop-up__exit-button"></button>
  </div>
</article>
<template class="card-template">
  <li class="card">
    <img src="/" alt="тут будет 'alt' добавляемой картинки" class="card__image">
    <h2 class="card__title"></h2>
    <div class="card__like">
      <button class="card__like-button" type="button"></button>
      <p class="card__like-count"></p>
    </div>
  </li>
</template>
</body>
</html>
